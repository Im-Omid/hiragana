<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
        return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                    row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                    headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
    }
</script>

<div class="container">
    <div id="stats">
        <span id="score">امتیاز: 0</span>
        <span id="wrong">غلط: 0</span>
    </div>
    <div id="character">そ</div>
    <input type="text" id="input">
    <button id="next">بعدی</button>
    <div id="feedback" style="display: none;">اشتباه بود</div>
</div>

<script>
    const characters = [
        { hiragana: "け", romaji: "ke" },
        { hiragana: "こ", romaji: "ko" },
        { hiragana: "さ", romaji: "sa" },
        { hiragana: "し", romaji: "shi" },
        { hiragana: "す", romaji: "su" },
        { hiragana: "せ", romaji: "se" },
        { hiragana: "そ", romaji: "so" },
        { hiragana: "ち", romaji: "chi" },
        { hiragana: "つ", romaji: "tsu" },
        { hiragana: "て", romaji: "te" },
        { hiragana: "と", romaji: "to" },
        { hiragana: "な", romaji: "na" },
        { hiragana: "に", romaji: "ni" },
        { hiragana: "ぬ", romaji: "nu" },
        { hiragana: "は", romaji: "ha" },
        { hiragana: "ひ", romaji: "hi" },
        //ふ
        { hiragana: "ふ", romaji: "fu" },
        //へ
        { hiragana: "へ", romaji: "he" },
        //ほ
        { hiragana: "ほ", romaji: "ho" },
        //ま
        { hiragana: "ま", romaji: "ma" },
        //み
        { hiragana: "み", romaji: "mi" },
        //む
        { hiragana: "む", romaji: "mu" },
        //め
        { hiragana: "め", romaji: "me" },
        //も
        { hiragana: "も", romaji: "mo" }
    ];

    let score = 0;
    let wrongCount = 0;

    function updateStatsDisplay() {
        document.getElementById("score").textContent = `امتیاز: ${score}`;
        document.getElementById("wrong").textContent = `غلط: ${wrongCount}`;
    }

    function getRandomCharacter() {
        return characters[Math.floor(Math.random() * characters.length)];
    }

    let currentCharacter = getRandomCharacter();
    document.getElementById("character").textContent = currentCharacter.hiragana;
    document.getElementById("input").focus();

    document.getElementById("next").addEventListener("click", function() {
        const userInput = document.getElementById("input").value.trim().toLowerCase();
        const correctRomaji = currentCharacter.romaji.toLowerCase();
        const isCorrect = userInput === correctRomaji;

        if (isCorrect) {
            score += 1;
        } else {
            score -= 1;
            wrongCount += 1;
            document.getElementById("feedback").style.display = "block";
            setTimeout(function() {
                document.getElementById("feedback").style.display = "none";
            }, 1000);
        }

        updateStatsDisplay();
        currentCharacter = getRandomCharacter();
        updateCharacter();
    });

    document.getElementById("input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            document.getElementById("next").click();
        }
    });

    function updateCharacter() {
        document.getElementById("character").textContent = currentCharacter.hiragana;
        document.getElementById("input").value = "";
        document.getElementById("input").focus();
    }
</script>

</body></html>
